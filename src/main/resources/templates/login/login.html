<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/user_head::userHead"></head>

<style>
    body {background-color: #F7EFDC;}
</style>

<body class="d-flex flex-column min-vh-100">
<div th:replace="layout/header::header"></div>
<div class="container text-center">
    <div class="login-form d-flex justify-content-center">
        <div class="col-sm-5" style="margin-top: 30px;">
            <div class="panel">
                <p>아이디와 비밀번호를 입력해주세요</p>
            </div>
            <div th:if="${param.error}" class="form-group">
                <span th:text="${exception}" class="alert alert-danger">잘못된 아이디나 암호입니다</span>
            </div>
            <form th:action="@{/login_proc}" class="form-signin" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="이메일" required="required" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
            </form>

            <a th:href="@{/signUp}"> <p class="login mt-5">회원가입</p></a>

            <a href="/oauth2/authorization/google"> <p class="login mt-5">GOOGLE LOGIN</p></a>
            <a href="/oauth2/authorization/naver"> <p class="login mt-3">NAVER LOGIN</p></a>
        </div>
    </div>
</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
