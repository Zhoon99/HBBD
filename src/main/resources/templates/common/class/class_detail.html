<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/user_head::userHead"></head>

<style>
    .content-wrap {
        max-width: 1200px;
        margin: 0 auto;
    }

    .repImg-wrap {
        position: relative;
        width: 70%;
        margin: 0 auto;
        height: 400px;
        border: 2px solid #012970;
    }

    .repImg-wrap img {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(0, 0);
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin: auto;
    }

    .class-base-info-wrap {
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        font-weight: bold;
    }

    .class-tag {
        font-size: 12px;
        border: 2px solid #012970;
        border-radius: 3rem;
        padding: 2px 15px;
    }

    .className {
        font-size: 30px;
        margin-top: 10px;
    }

    .class-base-info {
        margin-right: auto;
    }

    .class-button {
        margin-left: auto;
        margin-top: auto;
    }

    .like-btn {
        font-size: 40px;
    }

    .class-extra-info {
        display: flex;
        flex-direction: row;
        margin: 0 auto;
        justify-content: center;
        text-align: center;
    }

    .class-extra {
        margin: 0 180px;
    }

    .schedule {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        text-align: center;
        overflow-x: scroll;
    }

    .schedule div {
        border: 2px solid #012970;
        border-radius: 10px;
        padding: 20px 15px;
        background-color: #e7f1ff;
        margin: 0 4px;
    }

    .schedule div p {
        line-height: 4px;
    }

    .schedule::-webkit-scrollbar {
        width: 10px;
    }

    .schedule::-webkit-scrollbar-thumb {
        background-color: #2f3542;
        border-radius: 10px;
    }

    .schedule::-webkit-scrollbar-track {
        background-color: grey;
        border-radius: 10px;
        box-shadow: inset 0px 0px 5px white;
    }

    .curriculum-no {
        margin: auto 0;
        font-weight: bold;
        font-size: 40px;
        text-align: center;
    }

    .map-wrap {
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        line-height: 8px;
        justify-content: center;
        text-align: center;
    }

    #map {
        width: 600px;
        height: 250px;
        border: 2px solid #012970;
        margin: 0 auto;
    }

    .act-img-wrap-sec {
        display: flex;
        flex-direction: row;
        justify-content: left;
    }

    .act-img-wrap {
        position: relative;
        width: 200px;
        height: 200px;
        border: 2px solid #012970;
    }

    .act-img {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(0, 0);
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin: auto;
    }

</style>

<body>

<!-- ======= Header ======= -->
<header th:replace="layout/header::header"></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="layout/sidebar::sidebar"></aside>

<main id="main" class="main">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <section class="content-wrap mt-5">

                        <!-- 대표 이미지 -->
                        <div class="repImg-wrap">
                            <img class="repImg" th:src="'/display?img=' + ${class.getImgPath()} + '/' + ${class.getImgUuid()} + '_' + ${class.getImgName()}">
                        </div>

                        <!-- 클래스 기본 정보 -->
                        <div class="class-base-info-wrap">
                            <div class="class-base-info">
                                <span class="class-tag" th:text="${class.getCategoryName()}"></span><span
                                    class="class-tag ms-2" th:text="${class.getClassification()}"></span>
                                <div class="className" th:text="${class.getClassName()}"></div>
                                <div class="fs-4">★0.0</div>
                            </div>

                            <div class="class-button">
                                <i class="like-btn bi bi-suit-heart text-danger"></i>
                            </div>
                        </div>

                        <hr>

                        <!-- 클래스 부가 정보 -->
                        <div class="class-extra-info fw-bold">
                            <div>
                                <p>소요 시간</p>
                                <p th:text="${class.getTimeRequired()}"></p>
                            </div>
                            <div class="class-extra">
                                <p>수강 인원</p>
                                <p th:text="${class.getPersonnel()}"></p>
                            </div>
                            <div>
                                <p>가격</p>
                                <p class="text-danger" th:text="${class.getPrice()}"></p>
                            </div>
                        </div>

                        <hr>

                        <div class="schedule-wrap px-3">
                            <p class="fw-bold fs-5">일정</p>
                            <div class="schedule">
                                <div th:each="el, i: ${class.getClassScheduleList()}">
                                    <p class="fw-bold" th:text="${el.getClassDate()}"></p>
                                    <p class="fw-bold" th:text="'(' + ${el.getWeek()} + '요일)'"></p>
                                    <p class="fw-bold" th:text="${el.getStartTime()} + ' 수업'"></p>
                                    <p class="fw-bold mb-0" th:text="'0 / ' + ${el.getPersonnel()}"></p>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="intro-wrap px-3">
                            <p class="fw-bold fs-5">클래스 소개</p>
                            <div>
                                <div class="intro">
                                    <p class="fw-bold fs-4">asdfgsasdfgadfsgadfga😎😎😎😎</p>
                                    <p>asdfgadfsgadfgadfgadfgadfgadfgadfg✌✌✌</p>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="material-wrap px-3">
                            <p class="fw-bold fs-5">준비물</p>
                            <p class="material" th:text="${class.getMaterial()}"></p>
                        </div>

                        <hr>

                        <div class="precautions-wrap px-3">
                            <p class="fw-bold fs-5">주의 사항</p>
                            <p class="precautions" th:text="${class.getPrecautions()}"></p>
                        </div>

                        <hr>

                        <div class="curriculum-wrap px-3">
                            <p class="fw-bold fs-5">커리큘럼</p>
                            <div class="curriculum">
                                <div th:each="el, i: ${class.getCurriculumList()}">
                                    <div class="row ms-3">
                                        <div class="col-1 curriculum-no">
                                            <p th:text="${el.getSequence() + '.'}"></p>
                                        </div>
                                        <div class="col-11">
                                            <p class="fw-bold fs-5" th:text="${el.getTitle()}"></p>
                                            <p th:text="${el.getContent()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="act-img-wrap-sec">
                            <div class="row act-img-wrap">
                                <div class="col act-img" th:each="el, i: ${class.getActivityImgList()}">
                                    <img th:src="'/display?img=' + ${el.getPath()} + '/' + ${el.getUuid()} + '_' + ${el.getImgName()}" class="act-img">
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="map-wrap px-3">
                            <p class="fw-bold fs-5">위치 보기</p>
                            <p class="fw-bold" th:text="${class.getAddress()}"></p>
                            <p th:text="${class.getAddressDetail()}"></p>
                            <div id="map"></div>
                            <script type="text/javascript"
                                    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0d7651756108879925f2e5555e0f1a7a"></script>
                            <script>
                                var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                                    mapOption = {
                                        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                                        level: 3 // 지도의 확대 레벨
                                    };

                                // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
                                var map = new kakao.maps.Map(mapContainer, mapOption);
                            </script>
                        </div>

                        <hr>

                    </section>

                </div>
            </div>
        </div>
    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="layout/footer::footer"></footer>

</body>

</html>
