<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>HobbyBuddy</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="">
            <span class="d-none d-lg-block">HobbyBuddy</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item nav-profile pe-5">
                <a class="nav-link" href="#">
                    <i class="bi-person-video3 me-1"></i>
                    <span>클래스</span>
                </a>
            </li>

            <li class="nav-item nav-profile pe-5">
                <a class="nav-link" href="#">
                    <i class="bi-controller me-1"></i>
                    <span>클럽</span>
                </a>
            </li>

            <li class="nav-item nav-profile pe-5">
                <a class="nav-link" href="#">
                    <i class="bi-chat-dots me-1"></i>
                    <span>메시지</span>
                </a>
            </li>

            <li class="nav-item nav-profile pe-5" sec:authorize="isAnonymous()">
                <a class="nav-link" href="#" th:href="@{/login}">
                    <i class="bi-heart me-1"></i>
                    <span>로그인</span>
                </a>
            </li>

            <li class="nav-item dropdown pe-4" sec:authorize="isAuthenticated()">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <div>
                        <img src="images/common/noimage.jpg" alt="Profile" id="profile_img">
                    </div>
                    <span class="d-none d-md-block dropdown-toggle ps-2" id="signed_user">err</span>
                </a><!-- End Profile Iamge Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                            <i class="bi bi-person"></i>
                            <span>프로필</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="#" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>로그아웃</span>
                        </a>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
                <script th:src="@{/js/jquery-2.1.3.min.js}"></script>
                <script>
                    $.ajax({
                        url: "loadHeader",
                        type: "POST",
                        dataType: "json",
                        success: function (data) {
                            $('img[id=profile_img]').attr('src', data.profileImg);
                            $('span[id=signed_user]').text(data.nickname);
                        },
                        error: function () {
                            window.location = "/login";
                            alert("프로필을 불러오는데 오류가 생겼습니다.");
                        }
                    });
                </script>

            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <p class="nav-heading">카테고리</p>

        <hr style="color: #012970">

        <li class="nav-item">
            <a class="nav-link collapsed" href="users-profile.html">
                <i class="bi-caret-right-fill"></i>
                <span>Profile</span>
            </a>
        </li><!-- End Profile Page Nav -->

    </ul>

</aside><!-- End Sidebar-->

<main id="main" class="main">

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>HobbyBuddy</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
    </div>
</footer><!-- End Footer -->

<!-- Vendor JS Files -->
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

</body>

</html>
