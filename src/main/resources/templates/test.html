<style>
    .radio_classification input[type="radio"] {
        display: none;
    }

    .radio_classification input[type="radio"] + span {
        display: inline-block;
        padding: 15px 10px;
        border: 1px solid #dfdfdf;
        background-color: #ffffff;
        text-align: center;
        cursor: pointer;
    }

    .radio_classification input[type="radio"]:checked + span {
        background-color: #113a6b;
        color: #ffffff;
    }

    .ck-editor__editable:not(.ck-editor__nested-editable) {
        min-height: 300px;
    }

    table {
        border-spacing: 0 30px;
        border-collapse: separate;
        font-size: 17px;
        font-weight: bold;
    }

    .address-btn {
        background-color: #113a6b;
        color: #F7EFDC;
        font-weight: bold;
    }

    .prev-arrow {
        display: inline;
        font-size: 100px;
        color: #012567;
        position: absolute;
        top: 50%;
        left: -6%;
        z-index: 999;
        cursor: pointer
    }

    .next-arrow {
        display: inline-block;
        font-size: 100px;
        color: #012567;
        position: absolute;
        top: 50%;
        right: -6%;
        z-index: 999;
        cursor: pointer
    }

    .prev-arrow.slick-disabled:before,
    .next-arrow.slick-disabled:before
    {
        opacity: .25;
    }

    .prev-arrow:hover,
    .prev-arrow:focus,
    .next-arrow:hover,
    .next-arrow:focus
    {
        color: #A0C2FE;
    }

</style>

                                <script>
                                    var fileInfoArr = [];

                                    //썸네일 클릭시 삭제.
                                    function fileRemove() {
                                        $("#profile_img").remove();
                                        console.log(fileInfoArr);
                                    }

                                    //썸네일 미리보기.
                                    function previewImage(targetObj, previewId) {

                                        var ext = $(targetObj).val().split('.').pop().toLowerCase();

                                        if ($.inArray(ext, ['gif', 'png', 'jpg', 'jpeg']) == -1) {
                                            alert('gif, png, jpg, jpeg 형식만 업로드할 수 있습니다.');
                                            return false;
                                        }

                                        var preview = document.getElementById(previewId); // 미리보기 div id
                                        var ua = window.navigator.userAgent;

                                        if (ua.indexOf("MSIE") > -1) { //ie일때

                                            targetObj.select();
                                            try {
                                                var src = document.selection.createRange().text; // get file full path
                                                var ie_preview_error = document.getElementById("ie_preview_error_" + previewId);

                                                if (ie_preview_error) {
                                                    preview.removeChild(ie_preview_error); //error가 있으면 delete
                                                }

                                                var img = document.getElementById(previewId); //이미지가 뿌려질 곳

                                                img.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='" + src + "', sizingMethod='scale')"; //이미지 로딩, sizingMethod는 div에 맞춰서 사이즈를 자동조절 하는 역할
                                            } catch (e) {
                                                if (!document.getElementById("ie_preview_error_" + previewId)) {

                                                    var info = document.createElement("<p>");
                                                    info.id = "ie_preview_error_" + previewId;
                                                    info.innerHTML = e.name;
                                                    preview.insertBefore(info, null);
                                                }
                                            }
                                        } else { //ie가 아닐때

                                            var files = targetObj.files;

                                            for (var i = 0; i < files.length; i++) {

                                                var file = files[i];
                                                var imageType = /image.*/; //이미지 파일일 경우만 뿌려줌.
                                                if (!file.type.match(imageType))
                                                    continue;

                                                var prevImg = document.getElementById("profile_img"); // 이전에 미리보기가 있다면 삭제
                                                if (prevImg) {
                                                    preview.removeChild(prevImg);
                                                }

                                                var span = document.createElement('span');
                                                span.id = "profile_img";
                                                span.style.width = '100px';
                                                span.style.height = '100px';
                                                span.style.display = 'inline-block';
                                                span.style.backgroundColor = '#cccccc';
                                                span.style.textAlign = 'center';
                                                preview.appendChild(span);

                                                var img = document.createElement("img"); // 크롬은 div에 이미지가 뿌려지지 않기때문에 자식 Element를 만듬.
                                                img.id = "prev_" + previewId;
                                                img.className = "addImg";
                                                img.classList.add("obj");
                                                img.file = file;
                                                img.style.width = 'auto';
                                                img.style.height = 'inherit';
                                                img.style.cursor = 'pointer';
                                                img.onclick = () => fileRemove(); //이미지를 클릭했을 때.
                                                span.appendChild(img);

                                                if (window.FileReader) { // FireFox, Chrome, Opera 확인.
                                                    var reader = new FileReader();
                                                    reader.onloadend = (function (aImg) {
                                                        return function (e) {
                                                            aImg.src = e.target.result;
                                                        };
                                                    })(img);
                                                    reader.readAsDataURL(file);
                                                } else { // safari is not supported FileReader
                                                    if (!document.getElementById("sfr_preview_error_" + previewId)) {
                                                        var info = document.createElement("p");
                                                        info.id = "sfr_preview_error_" + previewId;
                                                        info.innerHTML = "not supported FileReader";
                                                        preview.insertBefore(info, null);
                                                    }
                                                }
                                            }
                                        }
                                    }
                                </script>

                                    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                                    <script>
                                        // 우편번호 찾기 찾기 화면을 넣을 element
                                        var element_wrap = document.getElementById('wrap');

                                        function foldDaumPostcode() {
                                            // iframe을 넣은 element를 안보이게 한다.
                                            element_wrap.style.display = 'none';
                                        }

                                        function execDaumPostcode() {
                                            // 현재 scroll 위치를 저장해놓는다.
                                            var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);

                                            new daum.Postcode({
                                                oncomplete: function (data) {
                                                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                                                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                                    var addr = ''; // 주소 변수

                                                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                                                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                                        addr = data.roadAddress;
                                                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                                        addr = data.jibunAddress;
                                                    }

                                                    // 주소 정보를 해당 필드에 넣는다.
                                                    document.getElementById("address").value = addr;
                                                    // 커서를 상세주소 필드로 이동한다.
                                                    document.getElementById("addressDetail").focus();

                                                    // iframe을 넣은 element를 안보이게 한다.
                                                    // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                                                    element_wrap.style.display = 'none';

                                                    // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                                                    document.body.scrollTop = currentScroll;
                                                },
                                                // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
                                                onresize: function (size) {
                                                    element_wrap.style.height = size.height + 'px';
                                                },
                                                width: '100%',
                                                height: '100%'
                                            }).embed(element_wrap);

                                            // iframe을 넣은 element를 보이게 한다.
                                            element_wrap.style.display = 'block';
                                        }
                                    </script>

                                    <label class="col-sm-2 col-form-label d-flex align-items-center">활동 사진</label>

                                        <div style="display:inline;">
                                            <label for="activityImg">
                                                <img src="/images/common/add_img.png"
                                                     style="width:100px; height:100px; cursor: pointer;">
                                            </label>
                                            <form id="addForm" method="post" enctype="multipart/form-data">
                                                <input type="file" id="activityImg" name="activityImg[]"
                                                       onchange="atvPreviewImage(this,'atv_img_preview')"
                                                       style="display: none;" multiple="true">
                                            </form>
                                            <span id='atv_img_preview'></span>
                                        </div>

                                        <script>
                                            var fileArr;
                                            var fileInfoArr = [];

                                            //썸네일 클릭시 삭제.
                                            function atvFileRemove(index) {
                                                fileInfoArr.splice(index, 1);
                                                $("#img_id_" + index).remove();
                                            }

                                            //썸네일 미리보기.
                                            function atvPreviewImage(targetObj, previewId) {
                                                var files = targetObj.files;
                                                fileArr = Array.prototype.slice.call(files);

                                                var preview = document.getElementById(previewId); //div id
                                                var ua = window.navigator.userAgent;

                                                //ie일때(IE8 이하에서만 작동)
                                                if (ua.indexOf("MSIE") > -1) {
                                                    targetObj.select();
                                                    try {
                                                        var src = document.selection.createRange().text; // get file full path(IE9, IE10에서 사용 불가)
                                                        var ie_preview_error = document.getElementById("ie_preview_error_" + previewId);


                                                        if (ie_preview_error) {
                                                            preview.removeChild(ie_preview_error); //error가 있으면 delete
                                                        }

                                                        var img = document.getElementById(previewId); //이미지가 뿌려질 곳

                                                        //이미지 로딩, sizingMethod는 div에 맞춰서 사이즈를 자동조절 하는 역할
                                                        img.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='" + src + "', sizingMethod='scale')";
                                                    } catch (e) {
                                                        if (!document.getElementById("ie_preview_error_" + previewId)) {
                                                            var info = document.createElement("<p>");
                                                            info.id = "ie_preview_error_" + previewId;
                                                            info.innerHTML = e.name;
                                                            preview.insertBefore(info, null);
                                                        }
                                                    }
                                                    //ie가 아닐때(크롬, 사파리, FF)
                                                } else {
                                                    var files = targetObj.files;

                                                    for (var i = 0; i < files.length; i++) {
                                                        var file = files[i];
                                                        fileInfoArr.push(file);

                                                        var imageType = /image.*/; //이미지 파일일경우만.. 뿌려준다.
                                                        if (!file.type.match(imageType))
                                                            continue;

                                                        var span = document.createElement('span');
                                                        span.id = "img_id_" + i;
                                                        span.style.width = '100px';
                                                        span.style.height = '100px';
                                                        span.style.display = 'inline-block';
                                                        span.style.backgroundColor = '#cccccc';
                                                        span.style.textAlign = 'center';
                                                        span.style.marginRight = '10px';
                                                        preview.appendChild(span);

                                                        var img = document.createElement("img");
                                                        img.className = "addImg";
                                                        img.classList.add("obj");
                                                        img.file = file;
                                                        img.style.width = 'inherit';
                                                        img.style.height = 'inherit';
                                                        img.style.cursor = 'pointer';
                                                        const idx = i;
                                                        img.onclick = () => atvFileRemove(idx);//이미지를 클릭했을 때.
                                                        span.appendChild(img);

                                                        if (window.FileReader) { // FireFox, Chrome, Opera 확인.
                                                            var reader = new FileReader();
                                                            reader.onloadend = (function (aImg) {
                                                                return function (e) {
                                                                    aImg.src = e.target.result;
                                                                };
                                                            })(img);
                                                            reader.readAsDataURL(file);
                                                        } else { // safari is not supported FileReader
                                                            if (!document.getElementById("sfr_preview_error_" + previewId)) {
                                                                var info = document.createElement("p");
                                                                info.id = "sfr_preview_error_" + previewId;
                                                                info.innerHTML = "not supported FileReader";
                                                                preview.insertBefore(info, null);
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        </script>

                                <script>
                                    //Row 추가
                                    function insertRow() {
                                        var table = document.getElementById('addTable');

                                        var html = "";
                                        html +=
                                            "<tr>" +
                                            "<td width=\"4%\" class=\"fs-3 pt-4\">" +
                                            "<span>1.</span>" +
                                            "<input type=\"hidden\" name=\"curOrder\" value=\"1\">" +
                                            "</td>" +
                                            "<td>" +
                                            "<p class=\"mb-1\">타이틀</p>" +
                                            "<input type='text' class='form-control' name=\"curTitle\" placeholder='30자까지 입력가능합니다.'>" +
                                            "<p class=\"mb-1 mt-2\">내용</p>" +
                                            "<input type='text' class='form-control' name=\"curContent\" placeholder='150자까지 입력가능합니다.'>" +
                                            "</td>" +
                                            "<td width=\"4%\" style=\"text-align: right; font-size: 70px;\">" +
                                            "<button type=\"button\" class=\"btn-close mt-4\" onclick=\"removeRow(this)\"></button>" +
                                            "</td>" +
                                            "</tr>";
                                        table.insertAdjacentHTML("beforeend", html);
                                        reloadIndex();
                                        window.scrollTo(0, document.body.scrollHeight);
                                    }

                                    //Row 삭제
                                    function removeRow(element) {
                                        var table = document.getElementById('addTable');

                                        var td = element.parentNode;
                                        var tr = td.parentNode;

                                        table.removeChild(tr);
                                        reloadIndex();
                                    }

                                    //인덱스 재설정
                                    function reloadIndex() {
                                        var table = document.getElementById('addTable');
                                        var tableRowLength = table.rows.length; // Row 개수
                                        var cells;
                                        var html = "";

                                        for (var i = 1; i < tableRowLength; i++) {
                                            html = "";
                                            cells = table.rows[i].cells;

                                            html += "<span>" + (table.rows[i].rowIndex + 1) + ".</span>";
                                            html += "<input type='hidden' name='curOrder' value=" + (table.rows[i].rowIndex + 1) + ">";

                                            cells[0].innerHTML = html;
                                        }
                                    }
                                </script>

                    <script>
                        function dataSubmit() {
                            var repImg = $("#repImg")[0].files[0];

                            var curriculum = {
                                order: 0,
                                title: '',
                                content: ''
                            }
                            var curList = [];

                            $('#curriculumForm input').each(function (index) {
                                var input = $(this);
                                switch (input.attr('name')) {
                                    case 'curOrder':
                                        curriculum.order = input.val();
                                        break;
                                    case 'curTitle':
                                        curriculum.title = input.val();
                                        break;
                                    case 'curContent':
                                        curriculum.content = input.val();
                                        break;
                                }
                                if (index % 3 == 2) { //3개씩 끊기
                                    curList.push(curriculum);
                                    curriculum = {
                                        order: 0,
                                        title: '',
                                        content: ''
                                    }
                                }
                            });

                            var classData = {
                                className: $('#className').val(),
                                categoryId: $('#categoryId').val(),
                                classification: $('input[name=classification]:checked').val(),
                                timeRequired: $('#timeRequired').val(),
                                personnel: $('#personnel').val(),
                                price: $('#price').val(),
                                classIntro: editor.getData(),
                                material: $('#material').val(),
                                precautions: $('#precautions').val(),
                                curriculumList: curList
                            };

                            var formData = new FormData();

                            var totalfiles = document.getElementById('activityImg').files.length;
                            for (var index = 0; index < totalfiles; index++) {
                                formData.append("activityImg[]", document.getElementById('activityImg').files[index]);
                            }

                            formData.append("repImg", repImg);
                            formData.append("class", new Blob([JSON.stringify(classData)], {type: "application/json"}));

                            $.ajax({
                                url: "/curTest",
                                data: formData,
                                processData: false,
                                contentType: false,
                                enctype: 'multipart/form-data',
                                type: "POST",
                                success: function () {
                                    // window.location = "/login";
                                    alert("회원가입에 성공했습니다.");
                                },
                                error: function () {
                                    // window.location = "/login";
                                    alert("회원가입에 실패했습니다.");
                                }
                            });
                        }
                    </script>

                </div>
            </div>
        </div>
    </section>
